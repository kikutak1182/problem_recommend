<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AtCoder問題レコメンド</title>
</head>
<body>
    <h1>AtCoder問題レコメンド</h1>
    <form method="post">
        <input type="text" name="username" placeholder="AtCoderユーザー名" required>
        <button type="submit">レコメンド</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if result %}
        <h2>おすすめ問題</h2>
        <ul>
        {% for item in result %}
            <li>
                <a href="https://atcoder.jp/contests/{{ item.contest_id }}/tasks/{{ item.pid }}" target="_blank">
                    {{ item.title }} (diff: {{ item.diff }})
                </a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
